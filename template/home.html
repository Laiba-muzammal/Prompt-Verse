{%extends "layout.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
  <h1>Welcome to PromptVerse!</h1>
  <form method="post">
    HOW CAN WE HELP YOU TODAY?
    <input type="text" name="prompt" placeholder="Enter your prompt here"></input>
    <button type="submit">Submit</button>
  </form>

  {% if prompt %}
    <p><strong>You submitted:</strong> {{ prompt }}</p>
  {% else %}
    <p>No prompt submitted yet.</p>
  {% endif %}

{% endblock %}
