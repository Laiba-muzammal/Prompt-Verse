<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}?v=7" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="glass-bg d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="glass-card" style="width: 400px;">
        <form method="POST" action="{{ url_for('prompts.login') }}">
            <h2 class="text-center mb-4">Login</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="d-grid">
                <input type="submit" value="Login" class="btn btn-light">
            </div>
        </form>
    </div>
</body>
</html>
