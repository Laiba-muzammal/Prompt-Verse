{% extends "layout.html" %}

{% block title %}Prompts{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="glass-card p-4 rounded shadow">
    <h1 class="text-white">Prompts</h1>
    <ol class="text-white">
      {% for prompt in prompts %}
        <li>{{ prompt.text }}</li>
      {% else %}
        <p class="text-white" >No prompts found.</p>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
