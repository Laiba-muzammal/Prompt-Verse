{%extends "layout.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="cyan-bg min-vh-100 d-flex flex-column justify-content-center align-items-center">

<h1 class="mb-4">Submit Your Prompt</h1>

<form method="POST" 
      class="container bg-white p-4 rounded shadow-sm" 
      style="max-width: 500px;">

  <input type="text" 
         class="form-control mb-3" 
         name="prompt" 
         placeholder="Enter your prompt here">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock %}
