<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}?v=6" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign-Up</title>
</head>
<body>
    <main>

<form method="POST" action="{{ url_for('prompts.signup') }}">

    <h1 style="text-align: center;">Sign Up</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="e.g. yourname@gmail.com"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a strong password"><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-type your password"><br><br>

    <input type="submit" value="Sign Up">
</form>

    </main>
</body>
</html>
