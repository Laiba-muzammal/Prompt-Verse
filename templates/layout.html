<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PromptVerse{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}?v=8" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="glass-bg d-flex">

  <!-- SIDEBAR -->
  <div class="sidebar d-flex flex-column p-3" style="width: 260px; min-height: 100vh;">
    <h2 class="text-uppercase fw-bold fs-4 mb-4 text-white border-bottom pb-2">📊 Dashboard</h2>
    
    <ul class="nav nav-pills flex-column mb-auto gap-3">
      <li><a href="{{ url_for('prompts.home') }}" class="nav-link text-white">🏠 Home</a></li>
      <li><a href="{{ url_for('prompts.about') }}" class="nav-link text-white">📘 About</a></li>
      <li><a href="{{ url_for('prompts.show_prompts') }}" class="nav-link text-white">🕒 History</a></li>
      <li class="mt-auto"><a href="{{ url_for('prompts.logout') }}" class="nav-link text-white">🚪 Logout</a></li>
      <li class="mt-auto"><a href="{{ url_for('prompts.favorite_prompt') }}" class="nav-link text-white">❤️ Favorites</a></li>
    </ul>
  </div>

  <!-- MAIN SECTION -->
  <main class="flex-grow-1 p-4">
    <div class="text-center mb-4">
      <h1 class="fw-bold display-5 text-white">🔮 PromptVerse</h1>
      <hr class="border-white opacity-50 w-25 mx-auto mt-3">
    </div>

    {% block content %}{% endblock %}
  </main>

</body>
</html>
