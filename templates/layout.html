<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PromptVerse{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}?v=6" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="glass-bg">

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-uppercase fw-bold fs-2" href="{{ url_for('prompts.landing') }}">
        Prompt Verse
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item"><a class="nav-link fw-medium" href="{{ url_for('prompts.home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="{{ url_for('prompts.about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="{{ url_for('prompts.show_prompts') }}">Prompts</a></li>
          <li class="nav-item"><a class="nav-link fw-medium" href="{{ url_for('prompts.logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
