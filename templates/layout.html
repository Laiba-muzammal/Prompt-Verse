<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PromptVerse{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}?v=8" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="glass-bg d-flex">
   <div class="sidebar d-flex flex-column p-3">
    <h2 class="text-uppercase fw-bold fs-4 mb-4">PromptVerse</h2>
    <ul class="nav nav-pills flex-column mb-auto gap-2">
      <li><a href="{{ url_for('prompts.home') }}" class="nav-link">🏠 Home</a></li>
      <li><a href="{{ url_for('prompts.about') }}" class="nav-link">📖 About</a></li>
      <li><a href="{{ url_for('prompts.show_prompts') }}" class="nav-link">🕓 History</a></li>
      <li><a href="{{ url_for('prompts.logout') }}" class="nav-link mt-auto">🚪 Logout</a></li>
    </ul>
  </div>

  <main class="flex-grow-1 p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
